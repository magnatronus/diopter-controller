<!DOCTYPE html>
<html>

<head>
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>SpiralArm Diopter Controller</h1>
    <p>
    <h2>distance: unknown</h2>
    </p>

    <div class="row">
        <div class="twocolumn">
            <form action="/lc" method="get">
                <input type="submit" value="calibrate LEFT" class="submit-btn" id="btn-left-calibrate" />
            </form>
        </div>
        <div class="twocolumn">RIGHT</div>
    </div>
    <div class="row">
        <!-- left eye controller -->
        <div class="twocolumn">
            <form action="/lu" method="get">
                <input type="submit" value="&#8673" class="action-btn" id="btn-left-up" />
            </form>
            <div class="row">
                <div class="threecolumn">
                    <form action="/ll" method="get" >                  
                    <input type="submit" value="&#8672" class="action-btn" id="btn-left-left" />
                    </form>
                </div>
                <div class="threecolumn">
                    <p id="leftHorizontalDiopter"></p>
                    <p id="leftVerticalDiopter"></p>
                </div>
                <div class="threecolumn">
                    <form action="/lr" method="get" >
                    <input type="submit" value="&#8674" class="action-btn" id="btn-left-right" />
                    </form>
                </div>
            </div>
            <form action="/ld" method="get">
                <input type="submit" value="&#8675" class="action-btn" id="btn-left-down" />
            </form>
        </div>
        <!-- right eye controller -->
        <div class="twocolumn">
            <form action="/app/right&dir=up" method="get">
                <input type="submit" value="&#8673" class="action-btn" />
            </form>
            <div class="row">
                <div class="threecolumn">
                    <form action="/app/right&dir=left" method="get">
                        <input type="submit" value="&#8672" class="action-btn" />
                    </form>
                </div>
                <div class="threecolumn">
                    <p>H: -4 diopter</p>
                    <p>V: -4 diopter</p>
                </div>
                <div class="threecolumn">
                    <form action="/app/right&dir=right" method="get">
                        <input type="submit" value="&#8674" class="action-btn" />
                    </form>
                </div>
            </div>
            <form action="/app/right&dir=down" method="get">
                <input type="submit" value="&#8675" class="action-btn" />
            </form>
        </div>
    </div>
    <script src="/app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
